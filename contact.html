    <main class="row">
	
        <h1>Jam With Us</h1>
    
            <hr>
    
            <h2>We would love to hear from you.</h2>
    
            <br>
            <br>
    
            <article class="colx3 col-1">
                <div class="contents1">
                  <div class="contactbox">
                    <form
                      action="mailto:andrew.sch.j@gmail.com"
                      method="post"
                      enctype="text/plain"
                    >
                      <label for="fname">First Name</label>
                      <input
                        type="text"
                        id="fname"
                        name="firstname"
                        placeholder="Your name.."
                      />
              
                      <label for="lname">Last Name</label>
                      <input
                        type="text"
                        id="lname"
                        name="lastname"
                        placeholder="Your last name.."
                      />
              
                      <label for="email">Email</label>
                      <input type="email" id="email" name="email" placeholder="Email..." />
              
                      <label for="subject">Subject</label>
                      <textarea
                        id="subject"
                        name="subject"
                        placeholder="Write something.."
                        style="height: 200px;"
                      ></textarea>
              
                      <input type="submit" value="Submit" />
                    </form>
                  </div>
    
                </div>
    
            </article>
    
            <aside class="colx3 col-2">
                <div class="contents2"> 
                  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3197.609142008523!2d-119.78801758473597!3d36.7319472799627!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80945e26d4340503%3A0xb32dda71cf0730a0!2sBitwise%20South%20Stadium!5e0!3m2!1sen!2sus!4v1644971609511!5m2!1sen!2sus" width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    
                </div>

              </div>
            </div>
